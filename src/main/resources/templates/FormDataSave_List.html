    <link rel="stylesheet" type="text/css" th:href="@{/files/assets/icon/icofont/css/icofont.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/files/assets/css/jquery.mCustomScrollbar.css}">

<body>


	<div class="theme-loader">
		<div class="ball-scale">
			<div class="contain">
				<div class="ring">
					<div class="frame"></div>
				</div>
				<div class="ring">
					<div class="frame"></div>
				</div>
				<div class="ring">
					<div class="frame"></div>
				</div>
				<div class="ring">
					<div class="frame"></div>
				</div>
				<div class="ring">
					<div class="frame"></div>
				</div>
				<div class="ring">
					<div class="frame"></div>
				</div>
				<div class="ring">
					<div class="frame"></div>
				</div>
				<div class="ring">

				</div>
				<div class="ring">

				</div>
				<div class="ring">
					<div class="frame"></div>
				</div>
			</div>
		</div>
	</div>


<div id="pcoded" class="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">
        <div th:replace="~{header :: header}"></div>
        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">
                <div th:replace="~{side :: sidebar}"></div>
                <div class="pcoded-content">
                    <div class="pcoded-inner-content">

                        <div class="main-body">
                            <div class="page-wrapper">
                                <div class="page-header">
                                    <div class="row align-items-end">
                                        <div class="col-lg-8">
                                            <div class="page-header-title">
                                                <div class="d-inline">
                                                    <h4>Details</h4>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="page-header-breadcrumb">
                                                <ul class="breadcrumb-title">
                                                    <li class="breadcrumb-item" style="float: left;"><a href="../admin/home"> <i class="feather icon-home"></i>
                                                    </a></li>
                                                    <li class="breadcrumb-item" style="float: left;"><a href="#!">E-Commerce</a></li>
                                                    <li class="breadcrumb-item" style="float: left;"><a href="#!">details</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-block">
                                    <div class="table-responsive">
                                        <div class="table-content">
                                            <div class="project-table">
                                                <table id="e-product-list" class="table">
                                                    <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Title</th>
                                                        <th>Category</th>
                                                        <th>SubCategory</th>
                                                        <th>Address</th>
                                                        <th>Active</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr>
                                                        <td th:text="${formDataSave.id}"></td>
                                                        <td th:text="${formDataSave.title}"></td>
                                                        <td th:text="${category.name}"></td>
                                                        <td th:text="${subcategory.name}"></td>
                                                        <td th:text="${formDataSave.address}"></td>
                                                        <td th:text="${formDataSave.active} ? 'Active' : 'Inactive'"></td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="mt-4">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="card mb-4 shadow-sm">
                                                        <div class="card-body">
                                                            <h5 class="card-title types">Types</h5>
                                                            <div class="card-text">
                                                                <p th:each="typeData : ${typeDataList}">
                                                                <span th:text="${typeData.type}"></span> - <span th:text="${typeData.typeChildName}"></span>
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4">
                                            <h4>Images</h4>
                                            <div class="row">
                                                <div class="col-md-3" th:each="pathse: ${pathse}">
                                                    <img class="img-thumbnail mb-3" th:src="@{${pathse}}" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="styleSelector"></div>
    </div>
</div>
